<html lang="en">

<body>

    <div class="container" id="positionWrapper"><!-- Start Main container -->
    <!-- start Navbar -->
        <nav>
            <div class="nav-wrapper cyan darken-4">
            <a href="index.html" class="brand-logo">Potter or LOTR Quiz</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="HP.html">Who is Harry Potter?</a></li>
                <li><a href="LOTR.html">What is LOTR?</a></li>
                <li><a href="Highscores.html">Highscores</a></li>
            </ul>
            </div>
        </nav>
    <!-- End Navbar -->

        <!-- Start Quiz conatiner -->
        <div class="row"> 
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="Assets/pic/Harry_Potter_main_1228x275.jpg" class="responsive-img" alt="Harry Potter main picture">
                    </div>     
                    
                </div>
                <div class="row">
                    <h4>OR</h4>  
                  </div>
